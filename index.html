<!doctype html>
<html>
  <head>
    <title>Polygon Game [ Proof of Concept ]</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chakra+Petch"/>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>    
    <div id="body-div">      
      <h1>WORK IN PROGRESS</h1>
      <div id="embed-html"></div>
      <div id="content-div">                  
        <p>Desktop and HTML port of PoC Polygon Game (made with LibGDX).</p>  
        <!--<p><button id="buy-button">Kindly donate a Quarter per erpisode ($1 total) at itch.io</button>
        ... or rather just download game without the love. ¯\_(ツ)_/¯</p>-->
        <p>The controls are as follows:<br/>
        - Arrow Keys / DPad / Analog Stick : <strong>Movement</strong><br/>
        - W & D Key / Button A & X: <strong>Toggle Cloak</strong><br/>
        - A & S Key / Button B & Y: <strong>Reset HPs</strong><br/>
        - Space & Esc Keys / Button Start & Back : <strong>Menu</strong></p>
      </div>
    </div>      
  </body>
  <script type="text/javascript" src="html/html.nocache.js"></script>
  <script type="text/javascript" src="https://static.itch.io/api.js"></script>
  <script type="text/javascript">
    Itch.attachBuyButton(document.getElementById("buybutton"), { user: "polygon-burst", game: "polygon-game-poc" });
  </script>
  <script>
    function handleMouseDown(evt) {
      evt.preventDefault();
      evt.stopPropagation();
      window.focus();
    }
    function handleMouseUp(evt) {
      evt.preventDefault();
      evt.stopPropagation();
    }    
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
    document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
  </script>
</html>
